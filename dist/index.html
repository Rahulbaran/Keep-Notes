<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Rahul Baranwal" />
        <meta name="contact" content="rahulkumar109422@gmail.com" />
        <meta name="robots" content="index,follow" />
        <meta
            name="theme-color"
            media="(prefers-color-scheme : dark)"
            content="hsl(140,100%,3%)" />
        <meta
            name="theme-color"
            media="(prefers-color-scheme : light)"
            content="hsl(140,100%,80%)" />

        <title>Keep Notes</title>

        <!----------------------- Materials Icons ---------------------->
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet" />

        <!------------------------- Google Fonts ------------------------>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=New+Rocker&family=Heebo:wght@400;500&display=swap"
            rel="stylesheet" />

        <!-------------------- CSS Custom Stylesheet --------------------->
        <link rel="stylesheet" href="css/style.css" />

        <!---------------------- JS Custom File --------------------------->
        <script src="minjs/script.js" defer></script>
    </head>
    <body>
        <div class="theme--color--switcher">
            <p>Light</p>
            <div class="theme__color">
                <span class="theme__toggler"></span>
            </div>
            <p>Dark</p>
        </div>
        <main class="notes--main">
            <h1 class="main__heading">Keep Notes</h1>

            <form class="note__entry__form">
                <input
                    type="text"
                    name=""
                    id=""
                    class="text__field"
                    placeholder="enter item name"
                    required="required"
                    max="50"
                    min="1" />

                <button type="submit" class="note__add__btn">
                    <span class="material-icons"> add </span>
                </button>
            </form>

            <div class="notes__container">
                <div class="note" id="note-0">
                    <div class="note__content">
                        <p>Mango</p>
                        <button class="delete__note__btn" title="Delete Note">
                            <span class="material-icons">delete_forever</span>
                        </button>
                    </div>
                    <h5 class="note__added__date">25th Dec 2021</h5>
                </div>

                <div class="note" id="note-1">
                    <div class="note__content">
                        <p>Tomato</p>
                        <button class="delete__note__btn" title="Delete Note">
                            <span class="material-icons">delete_forever</span>
                        </button>
                    </div>
                    <h5 class="note__added__date">25th Dec 2021</h5>
                </div>

                <div class="note" id="note-2">
                    <div class="note__content">
                        <p>Chicken Briyani</p>
                        <button class="delete__note__btn" title="Delete Note">
                            <span class="material-icons">delete_forever</span>
                        </button>
                    </div>
                    <h5 class="note__added__date">25th Dec 2021</h5>
                </div>
            </div>
        </main>
    </body>
</html>
